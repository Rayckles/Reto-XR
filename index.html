<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Cámara AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #ar-button {
            padding: 20px 60px;
            font-size: 22px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #ar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        #ar-button:active {
            transform: translateY(-1px);
        }
        #ar-button.active {
            background: #ff4757;
            color: white;
        }
        #info {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            z-index: 999;
            text-align: center;
            display: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #info.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .camera-active {
            background: #000 !important;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    
    <div class="container">
        <h1>Cámara AR</h1>
        <button id="ar-button">Activar Cámara</button>
    </div>
    
    <div id="info"></div>
    
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        const video = document.getElementById('video');
        const arButton = document.getElementById('ar-button');
        const info = document.getElementById('info');
        const container = document.querySelector('.container');
        const canvas = document.getElementById('canvas');
        
        let stream = null;
        let isActive = false;
        let scene, camera, renderer, model;
        let animationId = null;
        
        // URL del modelo - CAMBIA ESTO POR TU MODELO DE GITHUB
        const modelURL = 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb';
        
        function showInfo(message) {
            info.textContent = message;
            info.classList.add('show');
            console.log(message);
        }
        
        function hideInfo() {
            info.classList.remove('show');
        }
        
        function initThreeJS() {
            // Crear escena
            scene = new THREE.Scene();
            
            // Crear cámara
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 0);
            
            // Crear renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Añadir luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            // Cargar modelo
            loadModel();
            
            // Manejar resize
            window.addEventListener('resize', onResize);
        }
        
        function loadModel() {
            showInfo('Cargando modelo 3D...');
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                modelURL,
                function(gltf) {
                    model = gltf.scene;
                    
                    // Calcular tamaño y centrar
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 1 / maxDim;
                    
                    model.scale.setScalar(scale);
                    model.position.x = -center.x * scale;
                    model.position.y = -center.y * scale - 0.5;
                    model.position.z = -3;
                    
                    scene.add(model);
                    hideInfo();
                },
                function(xhr) {
                    const percent = Math.round((xhr.loaded / xhr.total) * 100);
                    showInfo('Cargando modelo: ' + percent + '%');
                },
                function(error) {
                    console.error('Error cargando modelo:', error);
                    showInfo('Usando cubo de prueba');
                    
                    // Crear cubo como respaldo
                    const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x00ff00,
                        shininess: 100
                    });
                    model = new THREE.Mesh(geometry, material);
                    model.position.set(0, 0, -3);
                    scene.add(model);
                    
                    setTimeout(hideInfo, 2000);
                }
            );
        }
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (model) {
                model.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        async function activateCamera() {
            try {
                showInfo('Activando cámara...');
                
                // Solicitar acceso a la cámara trasera
                const constraints = {
                    video: {
                        facingMode: 'environment', // Cámara trasera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = function() {
                    video.play();
                    video.style.display = 'block';
                    canvas.style.display = 'block';
                    document.body.classList.add('camera-active');
                    container.style.display = 'none';
                    
                    isActive = true;
                    arButton.textContent = 'Detener Cámara';
                    arButton.classList.add('active');
                    
                    showInfo('✓ Cámara AR Activa');
                    setTimeout(hideInfo, 2000);
                    
                    // Iniciar animación del modelo 3D
                    animate();
                };
                
            } catch (error) {
                console.error('Error al activar cámara:', error);
                
                let errorMessage = 'Error al acceder a la cámara';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Permiso denegado. Activa los permisos de cámara';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No se encontró ninguna cámara';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'La cámara está siendo usada por otra aplicación';
                }
                
                showInfo('❌ ' + errorMessage);
                setTimeout(hideInfo, 4000);
            }
        }
        
        function deactivateCamera() {
            if (stream) {
                stream.getTracks().forEach(function(track) {
                    track.stop();
                });
                stream = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            canvas.style.display = 'none';
            document.body.classList.remove('camera-active');
            container.style.display = 'block';
            
            isActive = false;
            arButton.textContent = 'Activar Cámara';
            arButton.classList.remove('active');
            
            showInfo('Cámara desactivada');
            setTimeout(hideInfo, 2000);
        }
        
        arButton.addEventListener('click', function() {
            if (!isActive) {
                activateCamera();
            } else {
                deactivateCamera();
            }
        });
        
        // Detener cámara al cerrar la página
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }
        });
        
        // Inicializar Three.js cuando cargue la página
        window.addEventListener('load', function() {
            initThreeJS();
        });
    </script>
</body>
</html>
