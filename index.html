<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con WebXR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #ar-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 45px;
            font-size: 18px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.5);
            font-weight: bold;
        }
        #ar-button:active {
            background: #357ae8;
            transform: translateX(-50%) scale(0.95);
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 999;
            text-align: center;
            max-width: 80%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">Preparando AR...</div>
        <button id="ar-button">Iniciar AR</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        
        let scene, camera, renderer, model;
        let xrSession = null;
        let xrRefSpace = null;
        const arButton = document.getElementById('ar-button');
        const info = document.getElementById('info');
        
        // URL de tu modelo - CAMBIA ESTO por tu URL real de GitHub
        // Formato: https://raw.githubusercontent.com/USUARIO/REPOSITORIO/RAMA/rumi__fortnite_skin__fortnite_x_kpdh.glb
        const modelURL = 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb';
        
        function updateInfo(message) {
            info.textContent = message;
            console.log(message);
        }
        
        async function init() {
            updateInfo('Inicializando...');
            
            // Crear escena
            scene = new THREE.Scene();
            
            // Crear cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Crear renderer
            renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Luces
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Cargar modelo
            updateInfo('Cargando modelo...');
            const loader = new GLTFLoader();
            
            try {
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(
                        modelURL,
                        resolve,
                        (xhr) => {
                            const percent = Math.round((xhr.loaded / xhr.total) * 100);
                            updateInfo(`Cargando: ${percent}%`);
                        },
                        reject
                    );
                });
                
                model = gltf.scene;
                
                // Centrar y escalar modelo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 0.3 / maxDim;
                
                model.scale.setScalar(scale);
                model.position.set(-center.x * scale, -center.y * scale, -1);
                
                scene.add(model);
                
                updateInfo('¡Modelo cargado! Toca el botón');
                checkARSupport();
                
            } catch (error) {
                updateInfo('Error cargando modelo');
                console.error('Error:', error);
                
                // Crear cubo de respaldo
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                model = new THREE.Mesh(geometry, material);
                model.position.set(0, 0, -1);
                scene.add(model);
                
                updateInfo('Usando cubo de prueba');
                checkARSupport();
            }
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function checkARSupport() {
            if (!('xr' in navigator)) {
                updateInfo('WebXR no disponible');
                arButton.disabled = true;
                return;
            }
            
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    updateInfo('¡Listo para AR!');
                    arButton.disabled = false;
                } else {
                    updateInfo('AR no soportado');
                    arButton.disabled = true;
                }
            }).catch(err => {
                updateInfo('Error verificando AR');
                console.error(err);
            });
        }
        
        arButton.addEventListener('click', async () => {
            if (xrSession === null) {
                updateInfo('Iniciando AR...');
                try {
                    const sessionInit = {
                        requiredFeatures: ['local'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    };
                    
                    xrSession = await navigator.xr.requestSession('immersive-ar', sessionInit);
                    onSessionStarted();
                    
                } catch (error) {
                    updateInfo('Error: ' + error.message);
                    console.error('Error AR:', error);
                }
            } else {
                xrSession.end();
            }
        });
        
        function onSessionStarted() {
            xrSession.addEventListener('end', onSessionEnded);
            
            renderer.xr.setSession(xrSession);
            arButton.textContent = 'Detener AR';
            updateInfo('AR activo');
            
            xrSession.requestReferenceSpace('local').then((refSpace) => {
                xrRefSpace = refSpace;
                renderer.setAnimationLoop(render);
            });
        }
        
        function onSessionEnded() {
            xrSession.removeEventListener('end', onSessionEnded);
            xrSession = null;
            arButton.textContent = 'Iniciar AR';
            updateInfo('AR detenido');
            renderer.setAnimationLoop(null);
        }
        
        function render(timestamp, frame) {
            if (model) {
                model.rotation.y = timestamp / 1000;
            }
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
