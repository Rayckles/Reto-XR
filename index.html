<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Cámara AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #ar-button {
            padding: 20px 60px;
            font-size: 22px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #ar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        #ar-button:active {
            transform: translateY(-1px);
        }
        #ar-button.active {
            background: #ff4757;
            color: white;
        }
        #info {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            z-index: 999;
            text-align: center;
            display: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #info.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .camera-active {
            background: #000 !important;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    
    <div class="container">
        <h1>Cámara AR</h1>
        <button id="ar-button">Activar Cámara</button>
    </div>
    
    <div id="info"></div>
    
    <script>
        const video = document.getElementById('video');
        const arButton = document.getElementById('ar-button');
        const info = document.getElementById('info');
        const container = document.querySelector('.container');
        
        let stream = null;
        let isActive = false;
        
        function showInfo(message) {
            info.textContent = message;
            info.classList.add('show');
            console.log(message);
        }
        
        function hideInfo() {
            info.classList.remove('show');
        }
        
        async function activateCamera() {
            try {
                showInfo('Activando cámara...');
                
                // Solicitar acceso a la cámara trasera
                const constraints = {
                    video: {
                        facingMode: 'environment', // Cámara trasera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = function() {
                    video.play();
                    video.style.display = 'block';
                    document.body.classList.add('camera-active');
                    container.style.display = 'none';
                    
                    isActive = true;
                    arButton.textContent = 'Detener Cámara';
                    arButton.classList.add('active');
                    
                    showInfo('✓ Cámara AR Activa');
                    
                    setTimeout(hideInfo, 2000);
                };
                
            } catch (error) {
                console.error('Error al activar cámara:', error);
                
                let errorMessage = 'Error al acceder a la cámara';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Permiso denegado. Activa los permisos de cámara';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No se encontró ninguna cámara';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'La cámara está siendo usada por otra aplicación';
                }
                
                showInfo('❌ ' + errorMessage);
                setTimeout(hideInfo, 4000);
            }
        }
        
        function deactivateCamera() {
            if (stream) {
                stream.getTracks().forEach(function(track) {
                    track.stop();
                });
                stream = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            document.body.classList.remove('camera-active');
            container.style.display = 'block';
            
            isActive = false;
            arButton.textContent = 'Activar Cámara';
            arButton.classList.remove('active');
            
            showInfo('Cámara desactivada');
            setTimeout(hideInfo, 2000);
        }
        
        arButton.addEventListener('click', function() {
            if (!isActive) {
                activateCamera();
            } else {
                deactivateCamera();
            }
        });
        
        // Detener cámara al cerrar la página
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }
        });
    </script>
</body>
</html>
