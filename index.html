<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR mínimo v8</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui; }
    header { padding:16px; border-bottom:1px solid #eee; }
    h1 { margin:0 0 6px 0; }
    .btn { display:inline-block; margin:12px 0; padding:12px 16px; border:1px solid #ddd; border-radius:8px; text-decoration:none; }
    model-viewer { width:100vw; height:70vh; display:block; background:#f7f7f7; }
  </style>
</head>
<body>
  <header>
    <h1>VERSIÓN v8 — Prueba AR</h1>
    <p>Si NO ves “VERSIÓN v8” arriba, estás viendo la caché.</p>
    <p><a class="btn" rel="ar" target="_blank"
      href="https://arvr.google.com/scene-viewer/1.0?file=https://rayckles.github.io/Reto-XR/rumi__fortnite_skin__fortnite_x_kpdh.glb&mode=ar_only">
      Abrir en AR (Android)
    </a></p>
  </header>

  <model-viewer
    src="https://rayckles.github.io/Reto-XR/rumi__fortnite_skin__fortnite_x_kpdh.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1"
    autoplay
    crossorigin="anonymous">
      <button slot="ar-button">Ver en tu espacio</button>
      <div slot="ar-prompt">Mueve el móvil para detectar una superficie…</div>
  </model-viewer>
</body>
</html>
