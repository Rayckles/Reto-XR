<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR en tu habitación</title>

  <!-- Componente de Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header { padding:16px; border-bottom:1px solid #eee; }
    h1 { margin:0 0 6px 0; font-size:20px; }
    p { margin:4px 0; }
    model-viewer { width:100vw; height:calc(100vh - 72px); display:block; background:#f7f7f7; }
    button[slot="ar-button"]{
      position:absolute; left:50%; transform:translateX(-50%); bottom:16px;
      padding:12px 16px; border:0; border-radius:10px; background:#fff; box-shadow:0 8px 20px rgba(0,0,0,.18);
      font-size:16px; cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ver en tu habitación (AR)</h1>
    <p>Toca <b>“Ver en tu espacio”</b> y mueve el móvil para detectar el suelo.</p>
    <p style="font-size:13px;opacity:.75">Android usa Scene Viewer / WebXR. iPhone usa Quick Look.</p>
  </header>

  <!-- VISOR 3D + AR (modelo de prueba) -->
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1"
    autoplay
    crossorigin="anonymous">
      <button slot="ar-button">Ver en tu espacio</button>
      <div slot="ar-prompt">Mueve el móvil para detectar una superficie…</div>
  </model-viewer>

  <!-- Botón de respaldo: abre Scene Viewer directamente en Android -->
  <p style="text-align:center;margin:12px 0 18px">
    <a
      rel="ar" target="_blank"
      href="https://arvr.google.com/scene-viewer/1.0?file=https://modelviewer.dev/shared-assets/models/Astronaut.glb&mode=ar_only"
      style="display:inline-block;padding:10px 14px;border:1px solid #ddd;border-radius:10px;text-decoration:none;">
      (Si no sale el botón) Abrir en AR (Android)
    </a>
  </p>
</body>
</html>
